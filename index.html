<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password_generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Generate a <br><span>random password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img onclick="copypassword()" src="images/copy.png" alt="images/copy.png">
        </div>
        <button onclick="createpassword()"><img src="images/generate.png" alt="images/generate.png"> password Generate</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
